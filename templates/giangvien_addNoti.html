{% extends 'templates/Giangvien_base.html' %}
{% load qr_code %}
{% block title %}Thong bao{% endblock title %}
{% load static %}
{% block headcontent %}
<style media="screen">
    a:link {
        text-decoration: none;
    }

    .note {
        text-align: center;
        height: 80px;
        background: -webkit-linear-gradient(left, #0072ff, #8811c5);
        color: #fff;
        font-weight: bold;
        line-height: 80px;
    }

    .form-content {
        padding: 5%;
        border: 1px solid #ced4da;
        margin-bottom: 2%;
    }

    .form-control {
        border-radius: 1.5rem;
    }

    .btnSubmit {
        border: none;
        border-radius: 1.5rem;
        padding: 1%;
        width: 20%;
        cursor: pointer;
        background: #0062cc;
        color: #fff;
    }
</style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock headcontent %}

{% block content %}
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>ThÃªm thong bao</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                        </div>

                        <form role="form" action="addNotifications" method="post">
                            {% csrf_token %}
                            <div class="card-body">

                                <div class="form-group">
                                    <label>Hoc phan </label>
                                    <select name="id">
                                        {% for hocphan in hocphans %}
                                        <option value="{{ hocphan.id}}">{{ hocphan.ten_hoc_phan}}</option>

                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" name="notiTitle">
                                </div>
                                <div class="form-group">
                                    <label>Noi dung</label>
                                    <textarea class="form-control" placeholder="Content" name="notiContent"></textarea>
                                </div>
                                

                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">Them thong bao</button>
                            </div>
                        </form>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
