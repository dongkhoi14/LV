{% extends "templates/base_Enterprise.html" %}
{% block title %}
  Quản lý nhân viên
{% endblock title %}
{% block headcontent %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
    a:link {
      text-decoration: none;
    }
    #adminEnterpriseManager{
      background-color: blue;
    }
    h6 {
      color: white;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }


    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
  </style>
{% endblock headcontent %}

{% block content %}
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card bg-c-blue order-card">
            <div class="card-block">
              <a href="/staff">
                <h6 class="m-b-20">Nhân viên</h6>
              </a>
              <br>
              <h2 class="text-right"><i class="fa fa-user f-left"></i></h2>
  
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card bg-c-green order-card">
              <div class="card-block">
                <a href="/addStaff">
                  <h6 class="m-b-20">Thêm nhân viên</h6>
                </a>
                <br>
                <h2 class="text-right"><i class="fa fa-plus-square f-left"></i></h2>
              </div>
            </div>
        </div>
        <div class="col">
          <div class="card bg-c-green order-card">
            <div class="card-block">
              <a href="/department">
                <h6 class="m-b-20">Phòng ban</h6>
              </a>
              <br>
              <h2 class="text-right"><i class="fa fa-building f-left"></i></h2>
            </div>
          </div>
        </div>
        
  
     
  
        
      </div>
      
      <br><br><br><br><br><br><br><br>
    </div>
  
  
    <script type="text/javascript">
  
    </script>
  </body>
{% endblock content %}
